{{if .IsLoggedIn}}

<a href="/" class="button-3 backbtn">Back</a>

<div class="newdiv">
  <div>
    <div class="newart"><h1>New article</h1></div>
  </div>
  <form action = "/admin" method = "post" enctype="application/x-www-form-urlencoded">
    <div class="row justify-content-center align-items-center mt-5 pt-5">
      <div><textarea class="form-control" rows="5" cols="80" type="text" name="article"
        autocomplete="off" placeholder="Write your article here ..." minlength="1" required></textarea></div>
      </div>
      <div>
        <div><input type="submit" value="Add" class="button-3 addbtn"></div>
      </div>
    </form>
</div>


{{else}}
<form method = "post" enctype="application/x-www-form-urlencoded">
    <div class="row justify-content-center  align-items-center">
        <div class="col-2"><input class="form-control" type="text" name="login"
                                  autocomplete="off" placeholder="Login"></div>
        <div class="col-2"><input class="form-control" type="text" name="password"
                                  autocomplete="off" placeholder="Password"></div>
        <div class="col-1"><input type="submit" value="Submit" class="btn btn-primary"></div>
    </div>
</form>

{{end}}
